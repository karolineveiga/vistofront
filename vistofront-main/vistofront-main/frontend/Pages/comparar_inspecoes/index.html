<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Inspeções</title>
    <link rel="stylesheet" href="comparar.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comparação de Inspeções</h1>
        </header>
        
        <div class="image-comparison">
            <div class="image-box">
                <h3>Última Inspeção</h3>
                <img src="ultima_inspecao.jpg" alt="Última inspeção registrada">
            </div>
            <div class="image-box">
                <h3>Nova Inspeção</h3>
                <img src="nova_inspecao.jpg" alt="Nova inspeção registrada">
            </div>
        </div>
        
        <div class="comparison-actions">
            <button class="approve">Aprovar Inspeção</button>
            <button class="reject">Rejeitar Inspeção</button>
        </div>
    </div>
</body>
</html>
