<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VistoTrack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="registration-container">
        <h1>Cadastro de Condutor</h1>
        <form id="registration-form" action="/register" method="POST">
            <!-- Token CSRF para seguran√ßa -->
            <input type="hidden" name="csrf_token" id="csrf_token" value="TOKEN_GERADO_NO_BACKEND">
            
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <!-- Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar ou esconder senha" onclick="togglePassword('senha')">üëÅ</button>
                </div>
            </div>

            <!-- Confirmar Senha -->
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar ou esconder senha" onclick="togglePassword('confirmar-senha')">üëÅ</button>
                </div>
            </div>

            <!-- Bot√£o de Cadastro -->
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>

            <!-- Link para Login -->
            <div class="form-footer">
                <a href="../login/">J√° possui uma conta? Fa√ßa login</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
