<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução da Vistoria</title>
    <link rel="stylesheet" href="execucao.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Execução da Vistoria</h1>
        </header>
        
        <div class="vehicle-info">
            <h2>Informações do Veículo</h2>
            <p><strong>Placa:</strong> ABC-1234</p>
            <p><strong>Modelo:</strong> Toyota Corolla</p>
            <p><strong>Ano:</strong> 2021</p>
        </div>
        
        <div class="inspection-images">
            <h2>Imagens da Vistoria</h2>
            <div class="image-container">
                <img src="ultima_imagem.jpg" alt="Última imagem registrada">
                <img src="nova_imagem.jpg" alt="Imagem atual">
            </div>
            <div class="image-buttons">
                <button>Imagem Anterior</button>
                <button>Imagem Atual</button>
                <button>Próxima Imagem</button>
            </div>
        </div>
        
        <div class="inspection-notes">
            <h2>Observações do Inspetor</h2>
            <textarea placeholder="Adicionar observações..." rows="5"></textarea>
        </div>
        
        <div class="inspection-actions">
            <button class="approve">Confirmar Vistoria</button>
            <button class="reject">Registrar Avaria</button>
        </div>
    </div>
</body>
</html>
